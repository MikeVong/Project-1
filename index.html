<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    

    <!-- Bootstrap CSS -->
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link rel="stylesheet" href="./assets/css/styles.css">
    <title>Game Info</title>
  </head>

  <body>
    <div class="container">

      <div class="jumbotron animated bounceInRight">
        <h1 class="display-4">Game Bros!</h1>
        <p class="lead">Search for any game of your choice for details and gameplay!</p>
        <hr class="my-4">
        <input id="search-game" type="text" class="form-control" placeholder="Search for Games" aria-label="Search" aria-describedby="button-addon2"><br>
        <a id="search-button" class="btn btn-primary btn-lg" href="#" role="button">Let's Go!</a>
      </div>
      
      <div class="row">

        <div id="cover" class="col-lg-4">
				<div class="row">
					<div id="cover-goes-here" class="col-lg-12"></div>
				</div>
				<div class="row">
					<div id="name-goes-here" class="col-lg-12"></div>
				</div>
				
				<div class="row">
					<div id="website" class="col-lg-12"></div>
				</div>
				<div id="made" class="row">
					<div id="made-by" class="col-lg-12"></div>
				</div>
        </div>

        <div class="col-lg-4">
          <div id="game-description" class="row">
          </div> 
        </div>

        <div class="col-lg-4">
          <div class="row">
            <div id="rating" class="col-lg-12"></div>
          </div>
          <div class="row">
            <div id="release-date" class="col-lg-12"></div>
          </div>
					<div class="row">
						<div id="genre" class="col-lg-12">
					</div>
					<div class="row" id="platform"></div>
        </div>
      </div>
      <div class="row" id="youtubeHere"></div>
    </div>
<!--Modal-->
<div class="modal fade" id="#myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <img src="./assets/images/x.jpg">
        <h5>Please enter a game.</h5>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
      
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!--End Modal-->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="./assets/javasrcipt/youtubeApp.js"></script>
		<script src="./assets/javasrcipt/IGDB.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
